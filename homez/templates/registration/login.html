{%extends "registration/base.html"%}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid">
  
  <div class="row bg-light p-5 lgin">
    <!-- Empty div -->
    <div class="col-md-6">
        <img src='https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41893-018-0110-4/MediaObjects/41893_2018_110_Figa_HTML.jpg' class="img-fluid ">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
            <p class="mt-5">Don't Have an Account, <a href="/accounts/register/" class="text-primary">Sign_up</a></p>
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
